<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    
    <form action="cadastro.php">
        <fieldset>
            <legend>Dados Pessoais.</legend>
            
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required placeholder="Digite Seu Nome.">
            </p>
            
            
            
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="emailxxx@gmail.com">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required placeholder="(xx) xxxxx-xxxx">
            </p>
            <p>
                <input type="submit" value="Enter">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
