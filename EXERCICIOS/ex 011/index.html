<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
        
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audis em HTML</p>
    <audio preload="metadata" controls>
        <source src="midia/sumertime.mp3" type="audio/mpeg">
        <p>Clique aqui para <a href="midia/sumertime.mp3">baixar</a></p>
    </audio>

    
</body> 
</html>
