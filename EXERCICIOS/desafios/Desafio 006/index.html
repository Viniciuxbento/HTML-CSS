<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag ultilizar em cada caso.</P>
    <ul>
        <li><abbr title="Usar a tag &lt;BR&gt;">Parágrafo</abbr></li>
        <li><abbr title="Usar a tag &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Usar a tag &lt;IMG&gt;">Imagens</abbr></li>
        <li><abbr title="Usar a tag &lt;ABBR&gt;">Abreviações</abbr></li>
        <li><abbr title="Usar a tag &lt;CODE&gt;">Códigos-Fonte</abbr></li>
        <li><abbr title="Usar a tag &lt;UL&gt;">listas numeradas</abbr></li>
        <li><abbr title="Usar a tag &lt;OL&gt;">Listas com demarcações</abbr></li>
    </ul>
    
</body>
</html>
