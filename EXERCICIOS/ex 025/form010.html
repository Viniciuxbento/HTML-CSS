<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
<form action="cadastrophp"method="get"autocomplete="on">
 
    <p>
        <label for="iano">Emque ano você nasceu?</label>
        <input type="number" name="ano" id="iano" min="1990" max="2020" oninput="calcIdade()">
    </p>
    <p>
        <label for="iidade">Sua idade é:   </label>
        <output id="idade">0</output>
    </p>
 
 
    <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>

        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
