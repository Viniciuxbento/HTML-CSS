<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php">

    <p>
        
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
    </p>

    <p>
        <label for="inota">Nota:</label>
        <input type="number" name="nota" id="inota" min="0" max="10" required  placeholder="0 a 10" autocomplete="cc-number" step="0.1">

    </p>
    <p>

        <label for="iperiodo">Periodo Letivo:</label>
        <input type="month" name="periodo" id="iperiodo" placeholder="" required>

    </p>
    <p>
        <label for="iper">Dia da Prova:</label>
        <input type="date" name="per" id="iper">
    </p>
    <p>
        <label for="ihora">Horario da Prova:</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p><input type="submit" value="Entrar">
        <input type="reset" value="Limpar">
    </p>
    </form>
    
</body>
</html>
