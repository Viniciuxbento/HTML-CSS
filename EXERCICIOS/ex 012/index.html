<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video esta hospedado no meu proprio servidor.</p>
    <video width="560" controls poster="imagens/thumb.jfif" autoplay loop>
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/Meu-Video.webm" type="video/mp4">
<p>Seu navegador não tem compatibilidade com reprodução de videos.</p>


    </video>
    <h1>Inserindo videos do youtube</h1>]
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vimeo.</h1>
    <iframe src="https://player.vimeo.com/video/29315013?h=4a7399cc6d&color=c9ff23&portrait=0" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
